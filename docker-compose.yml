version: '3.8'

services:
  familyconnect-server:
    build: .
    ports:
      - "5174:5174"
      - "3000:3000"
    environment:
      NODE_ENV: production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 5174
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174/health"]
      interval: 30s
      timeout: 10s
      retries: 3
