    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,800;1,700&display=swap" rel="stylesheet">
    <style>
        :root { scroll-behavior: smooth; }
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased; 
          background-color: #f8fafc; 
          color: #0f172a;
          overflow-x: hidden;
          min-height: 100vh;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .bg-horizon {
          position: fixed;
          inset: 0;
          z-index: -2;
          background: linear-gradient(180deg, #f0f7ff 0%, #ffffff 100%);
          overflow: hidden;
        }

        .horizon-glow {
          position: absolute;
          bottom: -15%;
          left: 50%;
          transform: translateX(-50%);
          width: 180vw;
          height: 90vh;
          background: radial-gradient(circle at center, rgba(99, 102, 241, 0.12) 0%, transparent 75%);
          filter: blur(100px);
          animation: glow-pulse 20s infinite alternate ease-in-out;
        }

        @keyframes glow-pulse {
          0% { opacity: 0.3; transform: translateX(-50%) translateY(0) scale(1); }
          50% { opacity: 0.6; transform: translateX(-48%) translateY(-5%) scale(1.05); }
          100% { opacity: 0.4; transform: translateX(-52%) translateY(-12%) scale(1.1); }
        }

        .heritage-particle {
          position: absolute;
          background: white;
          border-radius: 50%;
          box-shadow: 0 0 25px rgba(79, 70, 229, 0.1);
          opacity: 0.2;
          pointer-events: none;
          animation: drift-slow 45s infinite linear;
        }

        @keyframes drift-slow {
          0% { transform: translateY(110vh) translateX(0) scale(0.4); opacity: 0; }
          10% { opacity: 0.3; }
          90% { opacity: 0.3; }
          100% { transform: translateY(-30vh) translateX(var(--drift-x, 80px)) scale(1.8); opacity: 0; }
        }

        .bg-grain {
          position: absolute;
          inset: 0;
          background-image: url("https://www.transparenttextures.com/patterns/clean-gray-paper.png");
          opacity: 0.15;
          pointer-events: none;
          z-index: -1;
        }

        .glass-panel { 
          background: rgba(255, 255, 255, 0.55); 
          backdrop-filter: blur(40px) saturate(180%); 
          border: 1px solid rgba(255, 255, 255, 0.4); 
          box-shadow: 0 30px 70px -15px rgba(0, 0, 0, 0.04);
        }

        .view-transition {
          transition: all 0.7s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .shutter-open {
          animation: shutter-fade 1.2s ease-out forwards;
        }
        @keyframes shutter-fade {
          from { filter: blur(30px) opacity(0); transform: translateY(20px) scale(1.02); }
          to { filter: blur(0) opacity(1); transform: translateY(0) scale(1); }
        }

        .tracking-heritage { letter-spacing: 0.45em; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.1); border-radius: 20px; }
        
        .gradient-text-hope {
          background: linear-gradient(135deg, #4338ca 0%, #7c3aed 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>

        <div class="heritage-particle w-5 h-5 left-[35%]" style="animation-delay: -7s; --drift-x: -40px;"></div>
        <div class="heritage-particle w-3 h-3 left-[65%]" style="animation-delay: -12s; --drift-x: 30px;"></div>
