name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Install dev tools
        run: pnpm install --offline || pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test -- --run

      - name: Build
        run: pnpm run build

      - name: Check bundle size
        run: |
          SIZE=$(stat -f%z ./dist/index.js 2>/dev/null || stat -c%s ./dist/index.js 2>/dev/null)
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 2000 ]; then echo "⚠️ Warning: bundle > 2MB"; fi

      - name: Security audit
        run: pnpm audit --production || true

      - name: Archive production build
        if: success()
        run: |
          echo "Build completed successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
